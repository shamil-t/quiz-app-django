<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <title>Register - QuizApp</title>
  <style>
    .register-form{
      width: 100%;
      height: fit-content;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 35px;
    }
    .register-form form{
      width: 45%;
    }
    @media only screen and (max-width: 600px) {
      .register-form form {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="nav-bar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Quiz Challenge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li><a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a></li>
              <li><a class="nav-link" href="college_admin"><i class="fas fa-sign-in-alt"></i> College Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="register-form">
    <form method="POST" action="register_user">
    {% csrf_token %}
      <h3>Student Registration</h3>
      <br>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input name="name" type="text" class="form-control" id="name" placeholder="Enter your fullname" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Register Number</label>
        <input name="reg_no" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your College Registration ID" />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="pwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwod must be 8 charchter long"/>
      </div>
      <button type="submit" class="btn btn-dark">Register</button>
    </form>
  </div>
</body>

</html>
